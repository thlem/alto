<li ng-class="{ 'notification-error': currentNotificationController.currentNotification.type === 'error',  
                'notification-info': currentNotificationController.currentNotification.type === 'info'}">
    
    <!-- The notification is not updated, we only read once the value (with ::) and don't use the binding -->
    <span ng-bind="::currentNotificationController.currentNotification.message"></span>
    <progress max="100" value="{{currentNotificationController.currentTimeoutProgress}}"></progress>

</li>
